<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGINPAGE</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="#" alt="Event Logo">

            </div>
            <div class="nav">
                <a href="#home" class="nav-link">Home</a>
                <a href="#Events" class="nav-link">Events</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>


    <form class="container" style="width: 600px; height: 400px; margin-top: 75px;">

        <h1 class="title">Login</h1>
        

        <section class="input-box">
            <input type="text" name="Email Id/Mobile No." placeholder="Email Id/Mobile No." required>
            <i class='bx bxs-user'></i>
        </section>


        <section class="input-box">
            <input type="password" id="login-password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
            <span class="toggle-password bx bx-hide" data-target="login-password"></span>
      </section>

                <label for="remember-me">

                </label>
            </div>
            <a class="forget-password" href="#">
                <h5>Forget password?</h5>
            </a>
        </section> -->

        <button class="submit-btn" type="submit">Login</button>

        <h5 class="have-an-acc">
            Don't have an account?
            <a href="signup1.html">SignUp</a>
        </h5>

        <h5 class="Back-to">
            <a href="#">Back to Home page</a>
        </h5>

    </form>

</html>
